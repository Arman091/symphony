<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./styles/index.css" />

    <title>Symphony</title>
  </head>
  <body>
    <div class="container">
      <div class="grid-item" id="sidebar">
        <div class="icons-container">
          <i class="bi bi-music-note-beamed"></i>
          <i class="bi bi-house"></i>
          <i class="bi bi-search"></i>
          <i class="bi bi-mic"></i>
          <i class="bi bi-graph-up-arrow"></i>
          <i class="bi bi-heart"></i>
          <i class="bi bi-download"></i>
        </div>
      </div>
      <!-- Middle-section of App -->

      <div class="grid-item" id="middle">
        <div class="middle-child" id="top-middle">
          <input
            type="text"
            placeholder="Search for song, artist, lyrics"
            aria-label="Search"
            aria-describedby="search-icon"
          />
          <div class="notification">
            <span class="notification-icon"><i class="bi bi-bell"></i></span>
            <span class="photo-icon"><i class="bi bi-person-circle"></i></span>
            <select class="custom-select" id="dropdownMenuButton">
              <option selected>Alex</option>
              <option value="2">Setting</option>
              <option value="3">Logout</option>
            </select>
          </div>
        </div>

        <!-- Top second structure -->
        <div class="middle-child"><p>Recently Listened Albums</p></div>
        <div class="middle-child"><p>Trending Rigt Now</p></div>
        <div class="middle-child"><p>Recent Favourites</p></div>
      </div>
      <!-- Right section of App -->

      <div class="grid-item" id="right">
        <div id="close">X</div>
        <div><p>Next On ChillOut</p></div>
      </div>
    </div>

    <script src="./scripts/root.js"></script>
  </body>
</html>
