<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
    />

    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/playlist.css" />
    <title>Symphony</title>
  </head>
  <body>
    <div class="container">
      <div class="grid-item" id="sidebar">
        <div class="icons-container">
          <i class="bi bi-music-note-beamed"></i>
          <i class="bi bi-house"></i>
          <i class="bi bi-search"></i>
          <i class="bi bi-mic"></i>
          <i class="bi bi-graph-up-arrow"></i>
          <i class="bi bi-heart"></i>
          <i class="bi bi-download"></i>
        </div>
      </div>
      <!--======================= Middle-section of App ===================================== -->

      <div class="grid-item" id="middle">
        <div class="middle-child" id="top-middle">
          <input
            type="text"
            placeholder="Search for song, artist, lyrics"
            aria-label="Search"
            aria-describedby="search-icon"
          />
          <div class="notification">
            <span class="notification-icon"><i class="bi bi-bell"></i></span>
            <span class="photo-icon"><i class="bi bi-person-circle"></i></span>
            <select class="custom-select" id="dropdownMenuButton">
              <option selected>Alex</option>
              <option value="2">Setting</option>
              <option value="3">Logout</option>
            </select>
          </div>
        </div>

        <!-- ====================Mid second child structure ======================= -->
        <div class="middle-child">
          <p>Recently Listened Albums</p>

          <div class="playlist">
            <div class="playlist-overlay">
              <p>Title of Playlist</p>
              <p>10</p>
            </div>
          </div>
        </div>
        <!-- ============ TRENDING RIGHT NOW ====================================== -->
        <div class="middle-child" id="trending_middle_child">
          <p id="trend">Trending Rigt Now</p>
          <div class="trending-container">
            <div class="trending">
              <div class="item">1</div>
              <div class="item-image">
                <img
                  src="./images/image.jpg"
                  alt="Song Image"
                  class="image-style"
                />
              </div>
              <div class="item">Playlist Name</div>
              <div class="item">123456</div>
              <div class="item">2:30</div>
              <div class="item"><i class="bi bi-heart"></i></div>
            </div>
          </div>
        </div>
        <div class="footer">footer</div>
      </div>

      <!-- Right section of App -->

      <div class="grid-item" id="right">
        <div id="close">X</div>
        <div><p>Next On ChillOut</p></div>
      </div>
    </div>

    <script src="./scripts/root.js" type="module"></script>
    <script src="./scripts/structure.js" type="module"></script>
  </body>
</html>
